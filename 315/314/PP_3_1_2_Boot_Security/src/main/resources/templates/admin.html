<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>admin page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<!-- верхний навбар  -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="  collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="user">
                <li class="m-1 nav-item">
                    <a class="text-white font-weight-bold" id="navUsername"></a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white">with roles:</a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white"><span id="navRoles"></span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- контейнер для вертикального навбара  -->
<div class="container-fluid vh-100">
    <div class="row h-100"> <!--Общий ряд на полный размер -->
        <div class="col-md-2" style="padding-left: 0; padding-right: 0; padding-top: 25px"> <!--Блок на 2 -->
            <!-- вертикальный навбар слева для Админа и Юзера-->
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#adminPanel" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#userPanel" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">user</a>
            </div>
        </div>
        <!--Блок на 10 столбцов для правой части для содержимого Admin и User -->
        <div class="col-md-10 bg-light" style="padding-left: 15px; padding-right: 0; padding-top: 25px">
            <!-- Начинаем с вкладки Admin -->
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <h1>admin panel</h1>
                    <!-- Создаем вкладки All users и New user -->
                    <ul class="nav nav-tabs">  <!-- Список ul с классами nav nav-tabs -->
                        <li class="nav-item"> <!-- Количество элементов li - количество вкладок-->
                            <a class="nav-link active" data-toggle="tab" href="#allUsers" id="allUsersTable">users
                                table</a> <!-- В href указываем ссылку на блок, который она будет показывать -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#adduser">new user</a>
                        </li>
                    </ul> <!-- Вкладки со ссылками на блоки созданы -->
                    <!-- Создаем новый адаптивно-резиновый контейнер для содержимого All users и Add new user -->
                    <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
                        <div class="tab-content">
                            <!-- All users-->
                            <div class="tab-pane fade show active" role="tabpanel" id="allUsers">
                                <!-- Блок с контентом для вкладки Users table -->
                                <div class="card">
                                    <h3 class="card-header">all users</h3>
                                    <div class="card-body">
                                        <!-- Контейнер для заполнения вкладки Users table -->
                                        <div class="container-fluid">
                                            <!-- Создаем таблицу для All Users -->
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>username</th>
                                                    <th>password</th>
                                                    <th>roles</th>
                                                    <th>edit</th>
                                                    <th>delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="bodyAllUserTable">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--add new user-->
                            <div role="tabpanel" class="tab-pane fade show" id="adduser">
                                <div class="card">
                                    <h3 class="card-header">add new user</h3>
                                    <div class="card-body">
                                        <div class="container-fluid">
                                            <div class="row justify-content-center align-items-center">
                                                <div class="col-lg-3">
                                                    <form name="formAddNewUser" id="formAddNewUser">
                                                        <div class="form-group text-center">
                                                            <label for="usernameNewUser" class="font-weight-bold ">
                                                                username</label>
                                                            <input type="text" class="form-control" name="username"
                                                                   id="usernameNewUser" placeholder="username"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="passwordNewUser" class="font-weight-bold">password </label>
                                                            <input type="text" class="form-control" name="password"
                                                                   id="passwordNewUser" placeholder="password"/>
                                                        </div>
                                                        <div class="form-group text-center">
                                                            <label for="rolesNewUser"
                                                                   class="font-weight-bold">role </label>
                                                            <select class="form-control" name="roles" id="rolesNewUser"
                                                                    size="2" multiple>
                                                            </select>
                                                        </div>
                                                        <button type="submit" id="newUserAddButton"
                                                                class="btn btn-primary">add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Конец вкладок All users и New user -->
                </div>
                <!--Конец вкладки Admin-->
                <!--Начало вкладки User-->
                <div class="tab-pane fade" id="userPanel" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>user information-page</h1>
                    <div class="card">
                        <h3 class="card-header">about user</h3>
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th> id</th>
                                            <th> username</th>
                                            <th> password</th>
                                            <th> roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userPanelBody">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Модальное окно для Edit -->
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal" tabindex="-1" id="edit">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-left: 120px; padding-right: 120px;">
                    <div class="form-group text-center">
                        <label for="id" class="font-weight-bold">id</label>
                        <input class="form-control form-control-sm" id="id" name="id" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="username" class="font-weight-bold">username</label>
                        <input class="form-control form-control-sm" id="username" name="username" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="password" class="font-weight-bold">password</label>
                        <input class="form-control form-control-sm" id="password" readonly name="password"
                               type="password">
                    </div>
                    <div class="form-group text-center">
                        <label for="editRolesUser" class="font-weight-bold">role</label>
                        <select class="form-control" name="roles" id="editRolesUser" size="2" multiple required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editFormCloseButton">
                        close
                    </button>
                    <button type="submit" class="btn btn-primary">edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Модальное окно для delete-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="padding-left: 120px; padding-right: 120px;">
                    <div class="form-group text-center">
                        <label for="deleteID" class="font-weight-bold">id</label>
                        <input class="form-control form-control-sm" id="deleteID" name="id" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteUsername" class="font-weight-bold">username</label>
                        <input class="form-control form-control-sm" id="deleteUsername" name="username" type="text">
                    </div>
                    <div class="form-group text-center">
                        <label for="deleteRolesUser" class="font-weight-bold">role</label>
                        <select readonly class="form-control" name="roles" id="deleteRolesUser" size="2" multiple>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteFormCloseButton">
                        close
                    </button>
                    <button type="submit" class="btn btn-danger">delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="AllUsers.js"></script>
<script type="text/javascript" src="ModalDeleteContent.js"></script>
<script type="text/javascript" src="ActionDeleteUser.js"></script>
<script type="text/javascript" src="ModalEditContent.js"></script>
<script type="text/javascript" src="ActionEditUser.js"></script>
<script type="text/javascript" src="AddNewUser.js"></script>
<script type="text/javascript" src="User.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
crossorigin="anonymous"></script>



</body>
</html>
